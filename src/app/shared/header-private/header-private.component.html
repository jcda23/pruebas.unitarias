<header class="fixed top-0 left-0 right-0 z-50 h-24 md:h-16 bg-header md:max-h-16">
  <nav
    class="relative flex flex-row flex-wrap items-center justify-between w-full h-full py-2 mt-2 text-lg padding-nav">
    <div class="flex w-full md:items-center flex-start sm:w-auto md:h-full md:max-h-16 md:pr-4 ">
      <a [routerLink]="['/home/logout']" class="">
        <img src="../../../assets/img/bookflix-logo.png" alt="logo" class="w-auto h-6 md:h-10">
      </a>
    </div>
    <div class="inline-block order-custom md:h-full group md:hidden">
      <a class="flex items-center h-full px-2 text-xs text-white indent-0" [routerLink]="['/browse']">Explorar
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-1" role="img"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path fill="currentColor"
            d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
          </path>
        </svg>
      </a>
      <ul
        class="absolute z-50 hidden pt-1 mt-6 text-sm text-left text-white bg-black border-b-2 rounded-md shadow-lg left-4 group-hover:block border-x-2">
        <li><a class="block px-4 py-2 whitespace-no-wrap rounded-t" [routerLink]="['/browse']">Inicio</a>
        </li>
        <li><a class="block px-4 py-2 whitespace-no-wrap " href="#">Libros</a>
        </li>
        <li><a class="block px-4 py-2 whitespace-no-wrap rounded-b " href="#">Mi Lista</a></li>
        <li><a class="block px-4 py-2 whitespace-no-wrap " href="#">Novedades</a>
        </li>
      </ul>
    </div>
    <div class="flex-grow hidden w-full h-full md:flex md:items-center md:pl-4 md:w-auto" id="menu">
      <ul class="pt-4 text-base text-white md:flex md:justify-between md:pt-0 hover:transitions">
        <li>
          <a class="block py-2 md:p-4 hover:text-gray_400" [routerLink]="['/browse']"
            routerLinkActive="router-link-active">Inicio</a>
        </li>
        <li>
          <a class="block py-2 md:p-4 hover:text-gray_400" href="#">Libros</a>
        </li>
        <li>
          <a class="block py-2 md:p-4 hover:text-gray_400" href="#">Mi lista</a>
        </li>
        <li>
          <a class="block py-2 md:p-4 hover:text-gray_400" href="#">Novedades</a>
        </li>
      </ul>
    </div>
    <div
      class="flex items-center justify-end w-3/4 text-white md:h-full md:w-1/3 md:absolute icons-content query-small">
      <button class="ml">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          class=" search-icon">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M13 11C13 13.7614 10.7614 16 8 16C5.23858 16 3 13.7614 3 11C3 8.23858 5.23858 6 8 6C10.7614 6 13 8.23858 13 11ZM14.0425 16.2431C12.5758 17.932 10.4126 19 8 19C3.58172 19 0 15.4183 0 11C0 6.58172 3.58172 3 8 3C12.4183 3 16 6.58172 16 11C16 11.9287 15.8417 12.8205 15.5507 13.6497L24.2533 18.7028L22.7468 21.2972L14.0425 16.2431Z"
            fill="currentColor"></path>
        </svg>
      </button>
      <button class="ml">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          class="Hawkins-Icon Hawkins-Icon-Standard">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M13 4.57092C16.3922 5.05624 18.9998 7.9736 18.9998 11.5V15.2538C20.0486 15.3307 21.0848 15.4245 22.107 15.5347L21.8926 17.5232C18.7219 17.1813 15.409 17 11.9998 17C8.59056 17 5.27764 17.1813 2.10699 17.5232L1.89258 15.5347C2.91473 15.4245 3.95095 15.3307 4.99978 15.2538V11.5C4.99978 7.97345 7.6076 5.05599 11 4.57086V2H13V4.57092ZM8.62568 19.3712C8.6621 20.5173 10.1509 22 11.9993 22C13.8477 22 15.3365 20.5173 15.373 19.3712C15.38 19.1489 15.1756 19 14.9531 19H9.04555C8.82308 19 8.61862 19.1489 8.62568 19.3712Z"
            fill="currentColor"></path>
        </svg>
      </button>
      <div class="relative inline-block group">
        <a role="button" class="flex items-center block" [routerLink]="['/browse']">
          <span>
            <img src="../../../assets/img/user-icon.png" alt="">
          </span>
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-1" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path fill="currentColor"
              d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
            </path>
          </svg>
        </a>
        <ul
          class="absolute right-0 z-50 hidden mt-1 text-sm text-left text-white bg-black border-b-2 rounded-md shadow-lg border-x-2 group-hover:block">
          <li class=""><a class="block px-4 py-2 whitespace-no-wrap rounded-t " href="#">Admin</a>
          </li>
          <li class=""><a class="block px-4 py-2 whitespace-no-wrap " href="#">Cuenta</a>
          </li>
          <li class=""><a class="block px-4 py-2 whitespace-no-wrap rounded-b "
              [routerLink]="['/home/logout']">Salir</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
