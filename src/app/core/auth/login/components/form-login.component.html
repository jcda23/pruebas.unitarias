<section class="w-full min-h-screen flex-center hero-image sm:bg-login">
  <div class="box-border z-10 min-w-full flex-center xs:pt-10">
    <form
      class="flex-col p-16 rounded-md bg-black_body flex-center sm:bg-opacity-75 md:w-1/2 std:max-w-md xs:w-screen xs:h-3/4">
      <h1 class="self-start pb-4 text-white text-start" style="font-size:2rem">
        Inicia Sesión
      </h1>
      <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium '>
          Email
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="email" name="login" id="id_login"
          placeholder="Email">
      </div>
      <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium'>
          Contraseña
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="password" name="password" id="id_password"
          placeholder="contraseña">
      </div>
      <div class="flex items-center justify-center w-full pt-4 pb-4">
        <button class="w-full px-4 py-2 text-lg font-medium text-white rounded-sm bg-nwred hover:bg-opacity-70">
          Registrate
        </button>
      </div>

      <div class="my-4 text-gray_500 text-start">
        <p>
          No tienes cuenta? <a [routerLink]="['/register']" class="text-white hover:text-blue">
            Registrate</a>
        </p>
      </div>
    </form>
  </div>
</section>
