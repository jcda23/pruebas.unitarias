<section class="w-full min-h-screen flex-center hero-image sm:bg-register">
  <div class="box-border z-10 min-w-full flex-center sm:mx-auto xs:pt-14 std:pl-64 std:justify-start ">
    <form [formGroup]="formRegister" (ngSubmit)="sendRegister()"
      class="flex flex-col items-center justify-center p-16 rounded-md bg-black_body sm:bg-opacity-75 sm:w-3/4 xs:w-screen xs:h-3/4 std:max-w-md">
      <h1 class="self-start pb-4 text-white text-start" style="font-size:2rem">
        Registrate
      </h1>
      <!--       <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium '>
          Nombre
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="name" name="login" id="id_login"
          formControlName="name" placeholder="Nombre">
      </div> -->
      <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium '>
          Email
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="email" name="login" id="id_login"
          formControlName="email" placeholder="Email">
      </div>
      <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium'>
          Contraseña
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="password" name="password" id="id_password"
          formControlName="password" placeholder="contraseña">
      </div>
      <!--       <div class='w-full pb-4 text-white'>
        <Label class='mb-3 text-xs font-medium'>
          Confirmar contraseña
        </Label>
        <input class="block w-full p-2 rounded-sm outline-none bg-grey" type="password" name="password" id="id_password"
          formControlName="confirmPassword" placeholder="confirmar contraseña">
      </div> -->
      <div class="flex items-center justify-center w-full pt-4 pb-4">
        <button type="submit" id="btnRegister"
          class="bg-nwred w-full px-4 py-2 text-lg font-medium text-white rounded-sm btnRegister  hover:bg-opacity-70">
          Registrate
        </button>
      </div>

      <div class="w-full my-4 text-gre_login text-start text-gray_500">
        <p>
          Ya tienes cuenta? <a [routerLink]="['/login']" class="text-white hover:text-blue">
            Inicia Sesión</a>
        </p>
      </div>
    </form>
  </div>
</section>
